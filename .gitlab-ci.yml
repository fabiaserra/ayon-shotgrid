stages:
  - get-version
  - create
  - upload
  - tag
  - build
  - deploy
  - release

get-version:
  stage: get-version
  tags:
    - kube
  image:
    name: "ubuntu:jammy"
  script:
    - ADDON_NAME=$(sed -n 's/name = \"\(.*\)\"/\1/p' package.py)
    - VERSION=$(sed -n 's/version = \"\(.*\)\"/\1/p' package.py)
    - echo "ADDON_NAME=${ADDON_NAME}" > version_info.txt
    - echo "VERSION=${VERSION}" >> version_info.txt
  artifacts:
    reports:
      dotenv: version_info.txt
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
      when: never

create-package:
  stage: create
  tags:
    - kube
  image: python:3.9-bookworm
  script:
    - python create_package.py
  artifacts:
    paths:
      - package
  when: on_success

upload-addon:
  stage: upload
  image: python:3.9-bookworm
  tags:
    - kube
  dependencies:
    - get-version
    - create-package
  script:
    - python -m pip install ayon-python-api
    - python deploy_addon.py
  when: on_success

tag-version:
  stage: tag
  tags:
    - kube
  dependencies:
    - get-version
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Tagging repository with ${VERSION}"
  release:
    tag_name: '$VERSION'
    description: 'Release $VERSION using CI pipeline $CI_PIPELINE_ID'
  when: on_success

build-shotgrid-leecher:
  stage: build
  dependencies:
    - get-version
  tags:
    - kube
  image:
    name: gcr.io/kaniko-project/executor:v1.23.0-debug
    entrypoint: [""]
  script:
    - CI_COMMIT_BRANCH_SAFE="${CI_COMMIT_BRANCH////-}" && echo "$CI_COMMIT_BRANCH_SAFE"
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/services"
      --dockerfile "${CI_PROJECT_DIR}/services/leecher/Dockerfile"
      --build-arg CW_GROUP_CI_TOKEN=${CW_GROUP_CI_TOKEN}
      --destination "${CI_REGISTRY_IMAGE}/ayon-shotgrid-leecher:${VERSION}-${CI_COMMIT_SHORT_SHA}"
  rules:
    - if: $CI_COMMIT_BRANCH == "release/alkemyx"
      changes:
        - services/**/*
    - if: $CI_COMMIT_TAG
      when: never

