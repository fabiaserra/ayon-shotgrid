apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ayon-shotgrid.fullname" . }}
  labels:
    {{- include "ayon-shotgrid.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ayon-shotgrid.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ayon-shotgrid.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ayon-shotgrid.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-transmitter
          envFrom:
            - secretRef:
                name: {{ .Values.envSecret }}
          env:
            - name: AYON_ADDON_NAME
              value: {{ .Values.addonName }}
            - name: AYON_ADDON_VERSION
              value: {{ .Chart.AppVersion }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.ayonShotgridTransmitter.image.repository }}:{{ .Values.ayonShotgridTransmitter.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          # ports:
          #   - name: http
          #     containerPort: {{ .Values.service.port }}
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.ayonShotgridTransmitter.resources | nindent 12 }}
          # {{- with .Values.volumeMounts }}
          # volumeMounts:
          #   {{- toYaml . | nindent 12 }}
          # {{- end }}
        - name: {{ .Chart.Name }}-processor
          envFrom:
            - secretRef:
                name: {{ .Values.envSecret }}
          env:
            - name: AYON_ADDON_NAME
              value: {{ .Values.addonName }}
            - name: AYON_ADDON_VERSION
              value: {{ .Chart.AppVersion }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.ayonShotgridProcessor.image.repository }}:{{ .Values.ayonShotgridProcessor.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          # ports:
          #   - name: http
          #     containerPort: {{ .Values.service.port }}
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.ayonShotgridProcessor.resources | nindent 12 }}
          # {{- with .Values.volumeMounts }}
          # volumeMounts:
          #   {{- toYaml . | nindent 12 }}
          # {{- end }}
        - name: {{ .Chart.Name }}-leecher
          envFrom:
            - secretRef:
                name: {{ .Values.envSecret }}
          env:
            - name: AYON_ADDON_NAME
              value: {{ .Values.addonName }}
            - name: AYON_ADDON_VERSION
              value: {{ .Chart.AppVersion }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.ayonShotgridLeecher.image.repository }}:{{ .Values.ayonShotgridLeecher.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          # ports:
          #   - name: http
          #     containerPort: {{ .Values.service.port }}
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.ayonShotgridLeecher.resources | nindent 12 }}
          # {{- with .Values.volumeMounts }}
          # volumeMounts:
          #   {{- toYaml . | nindent 12 }}
          # {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
