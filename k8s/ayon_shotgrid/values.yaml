# Default values for ayon-shotgrid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

addonName: shotgrid

affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: cpu.coreweave.cloud/family
              operator: In
              values:
                - xeon
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - LGA1
            - key: node.coreweave.cloud/class
              operator: In
              values:
                - cpu

replicaCount: 1

pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This value has to be hardcoded in the seal-secret due to the way the encrypt the data it cannot
# be templated with helm
envSecret: &envSecret "ayon-service-secrets"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

ayonShotgridTransmitter:
  image:
    repository: dm.tenant-alkemyx.lga1.ingress.coreweave.cloud/coreweave/pipeline/shotgrid/ayon-shotgrid/ayon-shotgrid-transmitter
    # Managed with CI
    tag: 0.4.5-ax.20-84c67d16
    pullPolicy: Always

  affinity: *affinity

  existingEnv: *envSecret

  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 4
      memory: 8Gi

ayonShotgridProcessor:
  image:
    repository: dm.tenant-alkemyx.lga1.ingress.coreweave.cloud/coreweave/pipeline/shotgrid/ayon-shotgrid/ayon-shotgrid-processor
    # Managed with CI
